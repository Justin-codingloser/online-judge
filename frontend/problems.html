<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>題目總覽</title>
</head>
<body>
    <p>
        👤 目前登入帳號：<span id="currentUser">（尚未登入）</span>
        <button onclick="logout()">🔓 登出</button>
    </p>

    <h1>📘 題目列表</h1>
    <ul id="problemList"></ul>

    <script>
        // ✅ 登入驗證（未登入導回 login）
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user || !user.username) {
            alert("請先登入！");
            window.location.href = "login.html";
        }

        // ✅ 顯示登入帳號
        document.getElementById("currentUser").innerText = user.username;

        // ✅ 登出功能
        function logout() {
            localStorage.removeItem("user");
            alert("你已登出！");
            window.location.href = "login.html";
        }

        // 顯示題目清單
        async function loadProblems() {
            const res = await fetch("https://online-judge-ospk.onrender.com/api/problems/list");
            const problems = await res.json();

            const list = document.getElementById("problemList");
            problems.forEach(p => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = `submit.html?id=${p._id}`;
                a.innerText = p.title;
                li.appendChild(a);
                list.appendChild(li);
            });
        }

        loadProblems();
    </script>
</body>
</html>
