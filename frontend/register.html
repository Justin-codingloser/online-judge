<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>註冊帳號</title>
</head>
<body>
    <h1>📝 註冊</h1>

    <form id="registerForm">
        <label>帳號：<input type="text" id="username" required></label><br>
        <label>密碼：<input type="password" id="password" required></label><br><br>
        <button type="submit">註冊</button>
    </form>

    <p id="message"></p>
    <p>已有帳號？<a href="login.html">點此登入</a></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const res = await fetch("https://online-judge-ospk.onrender.com/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const message = document.getElementById("message");

            if (res.ok) {
                message.innerText = "✅ 註冊成功，2 秒後將跳轉到登入頁面...";
                message.style.color = "green";
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } else {
                const errText = await res.text();
                message.innerText = "❌ 註冊失敗：" + errText;
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
